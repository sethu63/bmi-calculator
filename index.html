<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <div class="container">
            <h1>BMI-Calculator</h1>
            <p>Please fill in the details to get your Body Mass Index.</p>
            <hr/>
            <label for="weight">Weight(Kg.) </label>
            <input type="number" placeholder="Enter Weight in Kilograms." name="weight" id="weight" required/>
            <label for="height">Height(inches) </label><br>
            <input type="number" placeholder="Enter Height in inches." name="height" id="height" required/>
            <hr/>
            <button type="button" class="submit-btn" onclick="calc()">Submit</button>
        </div>
        <div id="results" class="results">
            Your BMI results will appear here
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
